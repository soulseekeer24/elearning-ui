<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Navbar</a>
  <form (submit)="search(searchBar.value)" action="#" class="form-inline">
    <input class="form-control mr-sm-2" type="search" #searchBar placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm" style="background-color: red;">
      One of three columns
    </div>
    <div class="col-sm">
      <ul class="list-unstyled">
        <li *ngFor="let  course of courses" class="media">
          <img class="mr-3" [src]="course.imageURL" alt="Generic placeholder image">
          <div class="media-body">
            <h5 class="mt-0 mb-1">{{course.title}}</h5>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm" style="background-color: red;">
      One of three columns
    </div>
  </div>
</div>
